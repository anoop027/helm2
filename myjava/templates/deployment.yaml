apiVersion: apps/v1
kind: Deployment
metadata:
  name: samplejava
  labels:
    app: samplejava
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: samplejava
  template:
    metadata:
      labels:
        app: samplejava
    spec:
      containers:
      - name: my-java-app
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.container.port }}
